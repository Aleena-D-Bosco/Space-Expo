<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌌 Reservation Form</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      form {
        background: rgba(255, 255, 255, 0.05);
        padding: 40px;
        border-radius: 16px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
        width: 350px;
        text-align: center;
        animation: fadeIn 1.2s ease-in-out;
      }

      h1 {
        color: #00ffe0;
        margin-bottom: 20px;
        text-shadow: 0 0 10px #00ffe0, 0 0 20px #ff00ff;
        font-size: 1.8rem;
        animation: glow 2s infinite alternate;
      }

      label {
        display: block;
        margin: 15px 0 5px;
        text-align: left;
        font-weight: bold;
        color: #00ffe0;
      }

      input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        background: #111;
        color: #fff;
        font-size: 1rem;
        box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.4);
        transition: 0.3s ease;
      }

      input:focus {
        outline: none;
        box-shadow: 0 0 12px #00ffe0;
      }

      button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: linear-gradient(45deg, #00ffe0, #ff00ff);
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s ease, background 0.3s ease;
      }

      button:hover {
        transform: scale(1.05);
        background: linear-gradient(45deg, #ff00ff, #00ffe0);
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0;
        }
        to {
          text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <form onsubmit="return validateForm()">
      <h1>🌌 Reservation Form</h1>

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" placeholder="Enter your name" />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" />

      <button type="submit">🚀 Submit</button>
    </form>

    <script>
      function validateForm() {
        const firstName = document.getElementById("firstName").value.trim();
        const password = document.getElementById("password").value.trim();

        const namePattern = /^[A-Za-z]+$/;

        if (firstName.length < 6 || !namePattern.test(firstName)) {
          alert("⚠️ First Name must be at least 6 characters and only alphabets.");
          return false;
        }

        if (password.length < 6) {
          alert("⚠️ Password must be at least 6 characters long.");
          return false;
        }

        alert("✅ Form submitted successfully!");
        return true;
      }
    </script>
  </body>
</html>
