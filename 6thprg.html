<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Styling Demo</title>

    <!-- Internal CSS -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        gap: 20px;
      }

      h1 {
        transition: transform 0.3s ease, color 0.3s ease;
      }

      h1:hover {
        transform: scale(1.1);
        color: #ff9800;
      }

      .internal-style {
        font-family: "Arial", sans-serif;
        color: #2e7d32;
        font-size: 22px;
        padding: 15px;
        background: linear-gradient(135deg, #c8e6c9, #a5d6a7);
        border: 3px solid #2e7d32;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        transition: 0.4s ease;
      }

      .internal-style:hover {
        background: linear-gradient(135deg, #a5d6a7, #c8e6c9);
        transform: translateY(-5px);
      }

     
      /* Animation */
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .floating {
        animation: float 3s ease-in-out infinite;
      }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Inline CSS -->
    <h1
      class="floating"
      style="
        color: #ff3d00;
        text-align: center;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      "
    >
      This is styled using Inline CSS âœ¨
    </h1>

    <!-- Internal CSS -->
    <p class="internal-style">
      This paragraph is styled using Internal CSS ðŸŒ¿
    </p>

    <!-- External CSS -->
    <div class="external-style">This div is styled using External CSS ðŸŽ¨</div>
  </body>
</html>
