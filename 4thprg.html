<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top, #1a1a2e, #0d0d1f 80%);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3vh 2vw;
      overflow-x: hidden;
    }

    /* Animated stars background */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: moveStars 60s linear infinite;
      z-index: -1;
      opacity: 0.4;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-1000px); }
    }

    h1 {
      font-family: "Orbitron", sans-serif;
      color: #00ffe0;
      text-shadow: 0 0 15px #00ffe0;
      margin-bottom: 20px;
      font-size: 2.2rem;
      text-align: center;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 8px #00ffe0; }
      to { text-shadow: 0 0 20px #00ffe0; }
    }

    form {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(10px);
      border: 1px solid #00ffe055;
      border-radius: 16px;
      padding: 25px 35px;
      max-width: 750px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0, 255, 224, 0.25);
      transition: transform 0.3s ease;
    }

    form:hover {
      transform: perspective(1000px) rotateX(1deg) rotateY(-1deg);
    }

    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 14px;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      font-size: 0.95rem;
      outline: none;
      margin-bottom: 12px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border: 1px solid #00ffe0;
      box-shadow: 0 0 8px #00ffe0;
    }

    input[type="radio"], input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 6px;
    }

    textarea { resize: vertical; }

    /* Rocket Launch Button */
    input[type="submit"] {
      background: linear-gradient(90deg, #00ffe0, #ff0077);
      color: #000;
      padding: 14px 25px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 18px;
      cursor: pointer;
      transition: all 0.4s ease;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input[type="submit"]:hover {
      box-shadow: 0 0 20px #00ffe0, 0 0 30px #ff0077;
      transform: scale(1.05) translateY(-3px);
    }

    ::placeholder { color: #ffffff40; }

    /* Popup Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid #00ffe0;
      box-shadow: 0 0 20px #00ffe0;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal h2 {
      color: #00ffe0;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div>
    <h1>ðŸš€ Job Application Form</h1>
    <form id="jobForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="John Wick" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example@domain.com" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="+91-XXXXXX" required />

      <label>Gender</label>
      <div>
        <label><input type="radio" name="gender" value="Male"/> Male</label>
        <label><input type="radio" name="gender" value="Female"/> Female</label>
        <label><input type="radio" name="gender" value="Other"/> Other</label>
      </div>

      <label for="qualification">Highest Qualification</label>
      <select id="qualification">
        <option>Bachelor's Degree</option>
        <option>Master's Degree</option>
        <option>Diploma</option>
        <option>PhD</option>
        <option>High School</option>
      </select>

      <label for="college">College/University Name</label>
      <input type="text" id="college" placeholder="e.g. Hogwarts School of Code" required />

      <label for="cgpa">CGPA / Percentage</label>
      <input type="text" id="cgpa" placeholder="9.0 / 90%" />

      <label for="course">Role Applying For</label>
      <select id="course">
        <option>Frontend Developer</option>
        <option>Backend Developer</option>
        <option>Full Stack Developer</option>
        <option>Ethical Hacker</option>
        <option>Java Developer</option>
        <option>Data Analyst</option>
      </select>

      <label for="skills">Technical Skills</label>
      <input type="text" id="skills" placeholder="HTML, CSS, React, Node.js" />

      <label for="exp">Internship/Work Experience</label>
      <textarea id="exp" rows="4" placeholder="Company, Role, Duration..."></textarea>

      <label for="resume">Upload Resume</label>
      <input type="file" id="resume" />

      <label for="linkedin">LinkedIn Profile URL</label>
      <input type="url" id="linkedin" placeholder="https://linkedin.com/in/your-profile" />

      <label for="github">GitHub Profile URL</label>
      <input type="url" id="github" placeholder="https://github.com/your-handle" />

      <label for="message">Why Should We Hire You?</label>
      <textarea id="message" rows="5" placeholder="Tell us why you're the chosen one..."></textarea>

      <label>
        <input type="checkbox" required /> I confirm all information is true to the best of my knowledge.
      </label>

      <input type="submit" value="ðŸš€ Launch Application" />
    </form>
  </div>
</body>
</html>
