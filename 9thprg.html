<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üå°Ô∏è Temperature Converter</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .box {
        background: rgba(255, 255, 255, 0.08);
        padding: 40px;
        border-radius: 16px;
        text-align: center;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        max-width: 420px;
        width: 90%;
        animation: fadeIn 1.2s ease-in-out;
      }

      h1 {
        color: #00ffe0;
        font-size: 2rem;
        margin-bottom: 20px;
        text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffae;
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0;
        }
        to {
          text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
        }
      }

      input,
      select {
        padding: 12px;
        margin: 10px 0;
        font-size: 1rem;
        border-radius: 10px;
        border: none;
        width: 80%;
        outline: none;
        background: #111;
        color: #fff;
        box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.3);
        transition: 0.3s;
      }

      input:focus,
      select:focus {
        box-shadow: 0 0 15px #00ffe0;
      }

      button {
        padding: 12px 20px;
        font-size: 1rem;
        border-radius: 10px;
        border: none;
        background: linear-gradient(45deg, #00ffe0, #ff00ff);
        color: #000;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
        width: 85%;
        transition: 0.3s;
      }

      button:hover {
        transform: scale(1.05);
        background: linear-gradient(45deg, #ff00ff, #00ffe0);
      }

      #tempResult {
        margin-top: 20px;
        font-size: 1.2rem;
        font-weight: bold;
        padding: 15px;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.3);
        box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
        display: inline-block;
        min-width: 240px;
        animation: fadeIn 0.8s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>üå°Ô∏è Temperature Converter</h1>
      <input type="number" id="tempInput" placeholder="Enter temperature" />
      <br />
      <select id="conversionType">
        <option value="CtoF">Celsius ‚ûù Fahrenheit</option>
        <option value="FtoC">Fahrenheit ‚ûù Celsius</option>
      </select>
      <br />
      <button onclick="convertTemp()">Convert üöÄ</button>
      <p id="tempResult"></p>
    </div>

    <script>
      function convertTemp() {
        const temp = parseFloat(document.getElementById("tempInput").value);
        const type = document.getElementById("conversionType").value;
        let result = "";

        if (isNaN(temp)) {
          result = "‚ö†Ô∏è Please enter a valid number!";
        } else if (type === "CtoF") {
          result = `${temp}¬∞C = ${((temp * 9) / 5 + 32).toFixed(2)}¬∞F üî•`;
        } else {
          result = `${temp}¬∞F = ${(((temp - 32) * 5) / 9).toFixed(2)}¬∞C ‚ùÑÔ∏è`;
        }

        document.getElementById("tempResult").textContent = result;
      }
    </script>
  </body>
</html>
